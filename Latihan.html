<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan tes</title>

    <style>
        .container-fluid{
            background-color: rgb(244, 255, 251);
            margin-top: 10px;
            /* justify-content: center; */
        }
        
    </style>

    <!-- <link rel="stylesheet" href="../style.css"> -->
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!-- atas -->
     <div class="container-fluid">
        <button type="button" class="btn btn-primary" onclick="addCard()">Add a new card</button>
     </div>

     <div class="container-fluid">
        <div class="row" id="containercard"></div>  
     </div>
    </body>
    <script>
        function inputData(id){
            const titleInput = document.getElementById(`inputTitle-${id}`).value;
            const descInput = document.getElementById(`inputDesc-${id}`).value;

            // Set nilai input ke judul dan deskripsi kartu berdasarkan ID dinamis
            document.getElementById(`imageTitle-${id}`).innerText = titleInput;
            document.getElementById(`imageDesc-${id}`).innerText = descInput;

            // Reset input setelah menambahkan data ke kartu
            document.getElementById(`inputTitle-${id}`).value = "";
            document.getElementById(`inputDesc-${id}`).value = "";
        }
        function deleteCard(cardId) {
        // Menghapus seluruh isi dari elemen dengan id "card"
        document.getElementById(cardId).remove();
        }

        // Variabel untuk menghitung jumlah kartu dan membuat ID unik
        let cardCount = 0;
        
        function addCard() {

        // Set ID dinamis untuk elemen baru
        const cardId = `card-${cardCount}`;
        const titleId = `imageTitle-${cardCount}`;
        const descId = `imageDesc-${cardCount}`;

        // Buat elemen baru untuk kartu
        const newCard = document.createElement("div");
        newCard.classList.add("col-sm-3");
        newCard.id = cardId; // Set ID dinamis untuk kartu

        // Set isi dari elemen kartu dengan ID dinamis untuk judul dan deskripsi
        newCard.innerHTML = `
            <div class="card" style="width:400px">
                <img class="card-img-top" src="https://fastly.picsum.photos/id/117/200/200.jpg?hmac=hAXY0lMbkjkxYIKxW0UjtazVquGY1NCu3ruHLJGc4gs" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title" id="${titleId}">Default Title</h4>
                    <p class="card-text" id="${descId}">Default Description</p>
                    <a href="#" class="btn btn-primary" onclick="deleteCard('${cardId}')">Delete this card</a>
                </div>
            </div>
            <form>
                <div class="mb-3 mt-3">
                    <label for="inputTitle" class="form-label">Image title :</label>
                    <input type="text" class="form-control" id="inputTitle-${cardCount}" placeholder="Enter image title">
                </div>
                <div class="mb-3">
                    <label for="inputDesc" class="form-label">Description :</label>
                    <input type="text" class="form-control" id="inputDesc-${cardCount}" placeholder="Enter image description">
                </div>
                <button type="button" class="btn btn-primary" onclick="inputData(${cardCount})">Add card title and description</button>
            </form>
        `;

        // Tambahkan elemen kartu baru ke container
        document.getElementById("containercard").appendChild(newCard);

        // Increment card count for the next card
        cardCount++;
    }
    </script>
</html>
